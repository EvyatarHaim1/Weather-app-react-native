apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.weater_react_native_new"
    defaultConfig {
        applicationId "com.weater_react_native_new"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('D:/IT projects/Weather-app-react-native-firebase-evyatar/my-release-key.keystore')
            storePassword '12345678'
            keyAlias 'my-key-alias'
            keyPassword '12345678'
        }
        release {
            // These will be replaced with your actual keystore details
            storeFile file('D:/IT projects/Weather-app-react-native-firebase-evyatar/my-release-key.keystore')
            storePassword '12345678'
            keyAlias 'my-key-alias'
            keyPassword '12345678'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            debuggable true // Set to true to enable debugging for debug builds
            // Add other debug-specific configurations if needed
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true // Enable code shrinking and obfuscation for release builds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), 'proguard-rules.pro'
            // Add other release-specific configurations if needed
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")
    implementation("com.facebook.fresco:animated-gif:2.6.0")
    implementation("com.facebook.fresco:animated-webp:2.0.0")
    implementation("com.facebook.fresco:webpsupport:2.0.0")

    // Use a consistent version for all Fresco dependencies
    implementation 'com.facebook.fresco:fresco:2.6.0' // replace with the latest version
    implementation 'com.facebook.fresco:animated-gif:2.6.0'
    implementation 'com.facebook.fresco:animated-webp:2.6.0'
    implementation 'com.facebook.fresco:webpsupport:2.6.0'

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
apply plugin: 'com.google.gms.google-services'
